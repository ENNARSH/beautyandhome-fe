<div class="main-container">
  <div class="sidebar-container">
    <app-search-bar (searchInput)="searchProducts($event)"></app-search-bar>
    <div class="filters">
      <h3>Filtra per categoria</h3>
      <div class="filter-item">
        <input
          type="checkbox"
          id="fragranzeMaschili"
          name="fragranzeMaschili"
          (change)="onFragranzeMaschiliChange($event)"
        />
        <label for="fragranzeMaschili">Fragranze Maschili</label>
      </div>
      <div class="filter-item">
        <input
          type="checkbox"
          id="fragranzeFemminili"
          name="fragranzeFemminili"
          (change)="onFragranzeFemminiliChange($event)"
        />
        <label for="fragranzeFemminili">Fragranze Femminili</label>
      </div>
    </div>
  </div>
  <div class="w100">
    <table class="table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Descrizione</th>
          <th>Prezzo</th>
          <th>Quantit√†</th>
          <th>Categoria</th>
          <th>Immagine</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let prodotto of prodotti"
          (click)="
            prodotto.id !== undefined ? onProductSelected(prodotto.id) : null
          "
          class="cursor-pointer"
        >
          <td>{{ prodotto.nome }}</td>
          <td>{{ prodotto.descrizione }}</td>
          <td>{{ prodotto.prezzo }}</td>
          <td>{{ prodotto.quantita }}</td>
          <td>{{ prodotto.categoria }}</td>
          <td>
            <div class="image-container">
              <img
                [src]="prodotto.immagine"
                alt="Immagine prodotto"
                height="50"
                class="product-image"
                (mouseenter)="
                  prodotto.immagine
                    ? showPreviewImage(prodotto.immagine, $event)
                    : null
                "
                (mouseleave)="hidePreviewImage()"
              />
              <div
                class="preview-image"
                *ngIf="showPreview && hoveredImageUrl === prodotto.immagine"
                [ngStyle]="getPreviewImageStyle()"
              >
                <img
                  [src]="prodotto.immagine"
                  alt="Anteprima immagine"
                  class="preview-img"
                />
                <!-- <ngx-img-magnifier [imgSrc]="prodotto.immagine"></ngx-img-magnifier> -->
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
